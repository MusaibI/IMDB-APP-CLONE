<!DOCTYPE html>
<html>

<head>

    <title>Movie Search</title>
    <!-- Link CSS file -->
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar-icon">
                <img src="./images/movieIcon.png">
                <h2>MovieTimes</h2>
            </div>
            <div class="navbar-search">
                <input type="text" placeholder="Search..." class="serach-movie">
                <button class="search-button">Search</button>
            </div>
            <div>
                <button class="open-sidebar-btn">Show Favorites</button>
                <div class="sidebar">
                    <button class="close-sidebar-btn">Close &times;</button>
                    <h2>Favorites</h2>
                    <ul class="favorites-list">
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="movies-list">
    </main>
    <script src="script.js"></script>
</body>

</html>
